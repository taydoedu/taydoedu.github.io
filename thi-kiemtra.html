    var hiddenContent2 = document.getElementById("hidden-content-2");

    var toggleButton3 = document.getElementById("toggle-button-3");
    var hiddenContent3 = document.getElementById("hidden-content-3");
    var toggleArrow3 = document.getElementById("toggle-arrow-3");

    toggleButton1.addEventListener("click", function() {
        if (hiddenContent1.style.display === "none") {
            hiddenContent1.style.display = "block";
            toggleArrow1.classList.add("up");

            // Đóng hai hidden còn lại
            hiddenContent2.style.display = "none";
            toggleArrow2.classList.remove("up");
            hiddenContent3.style.display = "none";
            toggleArrow3.classList.remove("up");
        } else {
            hiddenContent1.style.display = "none";
            toggleArrow1.classList.remove("up");
        }
    });

    toggleButton2.addEventListener("click", function() {
        if (hiddenContent2.style.display === "none") {
            hiddenContent2.style.display = "block";
            toggleButton2.querySelector("#toggle-arrow-2").classList.add("up");

            // Đóng hai hidden còn lại
            hiddenContent1.style.display = "none";
            toggleArrow1.classList.remove("up");
            hiddenContent3.style.display = "none";
            toggleArrow3.classList.remove("up");
        } else {
            hiddenContent2.style.display = "none";
            toggleButton2.querySelector("#toggle-arrow-2").classList.remove("up");
        }
    });

    toggleButton3.addEventListener("click", function() {
        if (hiddenContent3.style.display === "none") {
            hiddenContent3.style.display = "block";
            toggleButton3.querySelector("#toggle-arrow-3").classList.add("up");

            // Đóng hai hidden còn lại

            hiddenContent2.style.display = "none";

        } else {
            hiddenContent3.style.display = "none";
            toggleButton3.querySelector("#toggle-arrow-3").classList.remove("up");
