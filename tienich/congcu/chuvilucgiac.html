<style>
#ndtt button {
  margin-left: 10px;
  margin-right: 10px;
  margin-top: 10px;
  border: 0px;
  padding: 0px;
  color: #f48319;
  background-color: #fff;
  font-size: 20px;
  font-weight: none;
}

#content {
  margin-left: 20px;
  margin-right: 20px;
  margin-top: 10px;
}

#content table {
  color: #f48319
}
</style>
<center>
  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính chu vi hình lục giác đều</h3>
  </div>
  <hr style="border: 0.5px solid #f48319">
</center>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="2">Hãy đưa ra 1 giá trị*</th>
    </tr>
   <tr>
    <td style="width:10%">a</td>     
    <td><input style="width: 100%" id="achuvilucgiac"></td>       
      </tr>
       
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>* Với a là độ dài của mỗi cạnh. <br></i></span>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltchuvilucgiac"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttchuvilucgiac">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndchuvilucgiac">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqchuvilucgiac">0.00 </span>
</div>
<script>
document.getElementById("ttchuvilucgiac").addEventListener("click", function() {
  var a = parseFloat(document.getElementById("achuvilucgiac").value);
  
  var lt = parseInt(document.getElementById("ltchuvilucgiac").value);

  var chuVi = a * 6;
  var ketQua = chuVi.toFixed(lt);

  document.getElementById("kqchuvilucgiac").innerHTML = ketQua;
});

document.getElementById("xndchuvilucgiac").addEventListener("click", function() {
  document.getElementById("achuvilucgiac").value = "";
    document.getElementById("kqchuvilucgiac").innerHTML = "0.00";
});
</script>
</th>  
 </tr> 
   </table>
