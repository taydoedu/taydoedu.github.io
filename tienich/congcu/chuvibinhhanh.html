<center>
  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính chu vi hình bình hành</h3>
  </div>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="2">Hãy đưa ra 2 giá trị*</th>
    </tr>
   <tr>
    <td style="width:10%">a</td>     
    <td><input style="width: 100%" id="achuvihinhbinhhanh"></td>       
      </tr>
      <tr>
    <td style="width:10%">b</td>     
    <td><input style="width: 100%" id="bchuvihinhbinhhanh"></td>       
      </tr>
       
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>*Nếu thiếu giá trị sẽ không thể hoạt động <br></i></span>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltchuvihinhbinhhanh"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttchuvihinhbinhhanh">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndchuvihinhbinhhanh">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqchuvihinhbinhhanh">0.00 </span>
</div>
<script>
document.getElementById("ttchuvihinhbinhhanh").addEventListener("click", function() {
  var a = parseFloat(document.getElementById("achuvihinhbinhhanh").value);
  var b = parseFloat(document.getElementById("bchuvihinhbinhhanh").value);
  var lt = parseInt(document.getElementById("ltchuvihinhbinhhanh").value);

  var chuVi = (a + b) * 2;
  var ketQua = chuVi.toFixed(lt);

  document.getElementById("kqchuvihinhbinhhanh").innerHTML = ketQua;
});

document.getElementById("xndchuvihinhbinhhanh").addEventListener("click", function() {
  document.getElementById("achuvihinhbinhhanh").value = "";
  document.getElementById("bchuvihinhbinhhanh").value = "";
  document.getElementById("ltchuvihinhbinhhanh").value = "";
  document.getElementById("kqchuvihinhbinhhanh").innerHTML = "0.00";
});
</script>
