<center>
  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính diện tích hình đa giác đều</h3>
  </div>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="2">Hãy đưa ra 1 giá trị*</th>
    </tr>
    <tr>
    <td style="width:10%">n</td>     
    <td><input style="width: 100%" id="ndientichdagiac"></td>       
      </tr>
   <tr>
    <td style="width:10%">r</td>     
    <td><input style="width: 100%" id="rdientichdagiac"></td>       
      </tr>
   <tr>
    <td style="width:10%">a</td>     
    <td><input style="width: 100%" id="adientichdagiac"></td>       
      </tr>
       
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>* Với r là độ dài của đường thẳng nối tâm với trung điểm của mỗi cạnh, a là độ dài mỗi cạnh, n là số cạnh của hình đa giác. <br></i></span>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltdientichdagiac"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttdientichdagiac">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xnddientichdagiac">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqdientichdagiac">0.00 </span>
</div>
<script>
document.getElementById("ttdientichdagiac").addEventListener("click", function() {
  var n = parseFloat(document.getElementById("ndientichdagiac").value);
  var r = parseFloat(document.getElementById("rdientichdagiac").value);
  var a = parseFloat(document.getElementById("adientichdagiac").value);
  
  var lt = parseInt(document.getElementById("ltdientichdagiac").value);
  var dienTich =  (n * r) * a /2;
  var ketQua = dienTich.toFixed(lt);
  document.getElementById("kqdientichdagiac").innerHTML = ketQua;
});

document.getElementById("xnddientichdagiac").addEventListener("click", function() {
document.getElementById("ndientichdagiac").value = "";    document.getElementById("rdientichdagiac").value = "";
  document.getElementById("adientichdagiac").value = "";
    document.getElementById("kqdientichdagiac").innerHTML = "0.00";
});
</script>
