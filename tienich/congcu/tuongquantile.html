 <div id="ndtt">

           <table border="0" width="100%">

           <tr>
           <td width="5%" rowspan="2" ><img src="https://thanhvanlongcode.files.wordpress.com/2023/07/1690720305129.png" style="width:100%"></td>
           <td width="5%">X</td>

           <br>

           <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="lttilethuan"> trong kết quả</i></span>
           <br><br> <center><button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="tttilethuan">Tính toán</button>
          <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndtilethuan">Xóa nội dung</button>

          <hr style="border: 0.5px solid #f48319">
          <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span><span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqtilethuan">0.00 </span></div>
           <!--Tỉ lệ thuận-->
      <script>
// Get input elements
const xInput = document.getElementById('xtilethuan');
const xxInput = document.getElementById('xxtilethuan');
const yInput = document.getElementById('ytilethuan');
const yyInput = document.getElementById('yytilethuan');

// Get other elements
const resultElement = document.getElementById('kqtilethuan');
const roundDecimalInput = document.getElementById('lttilethuan');
const calculateButton = document.getElementById('tttilethuan');
const clearButton = document.getElementById('xndtilethuan');

// Calculate and update the result
calculateButton.addEventListener('click', () => {
  const xValue = parseFloat(xInput.value);
  const xxValue = parseFloat(xxInput.value);
  const yValue = parseFloat(yInput.value);

  // Perform the proportional calculation
  const yyValue = (yValue * xxValue) / xValue;
  
  // Round the result to the specified decimal place
  const roundedResult = yyValue.toFixed(parseInt(roundDecimalInput.value));

  // Update the result element
  resultElement.textContent = roundedResult;
});

// Clear all input values
clearButton.addEventListener('click', () => {
  xInput.value = '';
  xxInput.value = '';
  yInput.value = '';
  yyInput.value = '';
});



      </script>

     <!--Tỉ lệ nghịch-->
      <script>

// Lấy các phần tử input và button bằng id
const xInputNghich = document.getElementById('xtilenghich');
const xxInputNghich = document.getElementById('xxtilenghich');
const yInputNghich = document.getElementById('ytilenghich');
const yyInputNghich = document.getElementById('yytilenghich');
const calculateButtonNghich = document.getElementById('tttilenghich');
const clearButtonNghich = document.getElementById('xndtilenghich');
const resultSpanNghich = document.getElementById('kqtilenghich');
const decimalPlacesInputNghich = document.getElementById('lttilenghich');

// Định nghĩa hàm tính toán giá trị còn lại
function calculateValueNghich() {
  const xNghich = parseFloat(xInputNghich.value);
  const xxNghich = parseFloat(xxInputNghich.value);
  const yNghich = parseFloat(yInputNghich.value);

  if (!isNaN(xNghich) && !isNaN(xxNghich) && !isNaN(yNghich)) {
    // Tính giá trị còn lại dựa trên tỉ lệ thuận
    const yyNghich = (yNghich * xNghich) / xxNghich;

    // Làm tròn giá trị đến số thập phân cần thiết
    const decimalPlacesNghich = parseInt(decimalPlacesInputNghich.value);
    const roundedValueNghich = yyNghich.toFixed(decimalPlacesNghich);

    // Hiển thị kết quả
    resultSpanNghich.textContent = roundedValueNghich;
  }
}

// Định nghĩa hàm xóa nội dung
function clearValuesNghich() {
  xInputNghich.value = '';
  xxInputNghich.value = '';
  yInputNghich.value = '';
  yyInputNghich.value = '';
  resultSpanNghich.textContent = '0.00';
}

// Gán sự kiện click cho button tính toán và xóa nội dung
calculateButtonNghich.addEventListener('click', calculateValueNghich);
clearButtonNghich.addEventListener('click', clearValuesNghich);


      </script>
