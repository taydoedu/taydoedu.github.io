<center>
  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính diện tích hình nón</h3>
  </div>
  <hr style="border: 0.5px solid #f48319">
</center>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="4">Hãy đưa ra 2 giá trị*</th>
    </tr>
   <tr>
    <td style="width:10%">&nbsp;&nbsp;Ad</td>     
    <td><input style="width: 100%" id="addientichhinhnon"></td>       
    <td style="width:10%">&nbsp;&nbsp;Axq</td>     
    <td><input style="width: 100%" id="axqdientichhinhnon"></td>           
      </tr>
   
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>*  Với Axq là diện tích xung quanh, Ad là diện tích đáy. Nếu nhập thiếu giá trị sẽ không thể tính</i></span><br>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltdientichhinhnon"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttdientichhinhnon">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xnddientichhinhnon">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqdientichhinhnon">0.00 </span>
</div>

<script>
  document.getElementById("ttdientichhinhnon").addEventListener("click", function() {
  var ad = parseFloat(document.getElementById("addientichhinhnon").value);
  var axq = parseFloat(document.getElementById("axqdientichhinhnon").value);

  var perimeter = ad + axq;

  var rounding = parseInt(document.getElementById("ltdientichhinhnon").value);
  var roundedPerimeter = perimeter.toFixed(rounding);

  document.getElementById("kqdientichhinhnon").textContent = roundedPerimeter;
});


document.getElementById("xnddientichhinhnon").addEventListener("click", function() {
  document.getElementById("axqdientichhinhnon").value = "";
  document.getElementById("addientichhinhnon").value = "";
  document.getElementById("ltdientichhinhnon").value = "";
  document.getElementById("kqdientichhinhnon").textContent = "0.00";
});</script>
