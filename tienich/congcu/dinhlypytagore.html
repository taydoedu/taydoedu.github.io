    <td style="width:10%">&nbsp;&nbsp;b</td>     
    <td><input style="width: 100%" id="btimcanhhuyen"></td>       
    <td style="width:10%">&nbsp;&nbsp;c</td>     
    <td><input style="width: 100%" id="ctimcanhhuyen"></td>       
      </tr>
       
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="lttimcanhhuyen"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="tttimcanhhuyen">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndtimcanhhuyen">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqtimcanhhuyen">0.00 </span>
<script>
document.getElementById("tttimcanhhuyen").addEventListener("click", function() {
    var b = parseFloat(document.getElementById("btimcanhhuyen").value);
     var c = parseFloat(document.getElementById("ctimcanhhuyen").value);
    var lt = parseInt(document.getElementById("lttimcanhhuyen").value);
    var ketqua = b ** 2 + c ** 2 ;
    var roundedKetqua = Math.sqrt(ketqua).toFixed(lt);
    document.getElementById("kqtimcanhhuyen").textContent = roundedKetqua;
});

document.getElementById("xndtimcanhhuyen").addEventListener("click", function() {
    document.getElementById("btimcanhhuyen").value = "";
      document.getElementById("ctimcanhhuyen").value = "";
    document.getElementById("lttimcanhhuyen").value = "";
    document.getElementById("kqtimcanhhuyen").textContent = "0.00";
});
</script>

var ketqua = a ** 2 - b ** 2 ;
