  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính chu vi hình tròn</h3>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="2">Hãy đưa ra 1 giá trị*</th>
    </tr>
   <tr>
    <td style="width:10%">r</td>     
    <td><input style="width: 100%" id="rchuvihinhtron"></td>       
     
      </tr>
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>* Nếu có d(đường kính) hãy chia 2 để có r(bán kính) </i></span><br>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltchuvihinhtron"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttchuvihinhtron">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndchuvihinhtron">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqchuvihinhtron">0.00 </span>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const ttchuvihinhtronBtn = document.getElementById("ttchuvihinhtron");
    const xndchuvihinhtronBtn = document.getElementById("xndchuvihinhtron");
    const rInput = document.getElementById("rchuvihinhtron");
    const kqOutput = document.getElementById("kqchuvihinhtron");

    ttchuvihinhtronBtn.addEventListener("click", function() {
      const ltchuvihinhtronValue = parseInt(document.getElementById("ltchuvihinhtron").value);
      let result;

      if (rInput.value) {
        const r = parseFloat(rInput.value);
        result = (r * 2 * 3.14).toFixed(ltchuvihinhtronValue);
      } else {
        result = "Không thể tính";
      }

      kqOutput.textContent = "~ " + result;
    });

    xndchuvihinhtronBtn.addEventListener("click", function() {
      rInput.value = "";
      kqOutput.textContent = "0.00";
    });
  });
</script>
