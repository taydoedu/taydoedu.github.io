<center>
  <div id="ndtt">
    <h3 style="color:#f48319; font-size: 25px; padding: 0px">Tính thể tích hình nón</h3>
  </div>

<div id="content">
   <table border="0" width="100%">
   <tr>
   <th colspan="2">Hãy đưa ra 2 giá trị*</th>
    </tr>
   <tr>
    <td style="width:10%">r</td>     
    <td><input style="width: 100%" id="rthetichhinhnon"></td>       
      </tr>
       <tr>
    <td style="width:10%">h</td>     
    <td><input style="width: 100%" id="hthetichhinhnon"></td>           
      </tr>
   
   </table>
 
  <br>
  <span style="color: #f48319; font-size: 15px"><i>*  Với h là đường cao, r là diện bán kính. Nếu nhập thiếu giá trị sẽ không thể tính</i></span><br>
  <span style="color: #f48319; font-size: 15px"><i>Làm tròn đến chữ số thập phân thứ <input style="width: 10%" id="ltthetichhinhnon"> trong kết quả</i></span>
  <br><br>
  <center>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="ttthetichhinhnon">Tính toán</button>
    <button style="background-color: #fff; color: #f48319; border: 1px solid #000; padding: 10px; font-size: 15px; font-weight: bold" id="xndthetichhinhnon">Xóa nội dung</button>
  </center>
  <hr style="border: 0.5px solid #f48319">
  <span style="color:#f48319; font-size: 20px; padding: 0px; font-weight: bold;">Kết quả: </span>
  <span style="color:#f48319; font-size: 20px; padding: 0px;" id="kqthetichhinhnon">0.00 </span>
</div>

<script>
  document.getElementById("ttthetichhinhnon").addEventListener("click", function() {
  var r = parseFloat(document.getElementById("rthetichhinhnon").value);
  var h = parseFloat(document.getElementById("hthetichhinhnon").value);

  var perimeter = r ** 2 * h * 1 / 3;

  var rounding = parseInt(document.getElementById("ltthetichhinhnon").value);
  var roundedPerimeter = perimeter.toFixed(rounding);

  document.getElementById("kqthetichhinhnon").textContent = roundedPerimeter;
});


document.getElementById("xndthetichhinhnon").addEventListener("click", function() {
  document.getElementById("hthetichhinhnon").value = "";
  document.getElementById("rthetichhinhnon").value = "";
  document.getElementById("ltthetichhinhnon").value = "";
  document.getElementById("kqthetichhinhnon").textContent = "0.00";
});</script>
